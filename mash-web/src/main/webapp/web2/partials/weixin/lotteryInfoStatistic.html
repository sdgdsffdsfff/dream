<div class="col-md-12 module-header">
    <div class="header">
        <h2 class="title">中奖统计</h2>
    </div>
</div>
<div class="col-md-12">
	<form class="navbar-form navbar-left col-md-12" role="form">
		<div class="form-group">
			活动id
			<input type="text" class="form-control" ng-model="activityId" placeholder="请输入活动id..." />
			<button class="btn btn-primary" ng-click="lottery()" ng-disabled="true">兑奖</button>
		</div>
	</form>
</div>
<div class="col-md-12">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>中奖Id</th>
				<th>openId</th>
				<th>奖品名称</th>
				<th>活动名称</th>
				<th>中奖人昵称</th>
				<th>领奖状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a href="javascript:;" ng-click="setOutDate()">过期</a></td>
			</tr>
		</tbody>
	</table>
	<sn-pager style="float:right;" ng-show="showPageIndex()" itemsPerPage="{{pageSize}}" totalItems="{{totalCount}}"
		          listSize="10"></sn-pager>
</div>
