<div class="modal fade in"  ng-controller="AddPubAccountCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="close()">
                    <span aria-hidden="true">&times</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">新增公共账号</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="adminForm">
                    <div class="form-group">
                        <label class="col-md-3 control-label" >Token</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="token">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label" >微信号</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="weixinAccount">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label" >AccessToken</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="accessToken">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label" >AppId</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="appId">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label" >AppSecret</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" ng-model="appSecret">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label">认证标识</label>
                        <div class="col-md-5">
                            <select ng-model="typeSelected" ng-init="typeSelected=authorityList[0].id"
                                    ng-options="value.id as value.label for value in authorityList" class="form-control">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-primary" ng-disabled="adminForm.$pristine" ng-click="ok()">确定</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
